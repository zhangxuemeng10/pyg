<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/login.css">
  <title>zxm-pyg</title>
</head>

<body>
  <div class="layout">
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">登陆</h1>
    </header>
    <div class="pyg_content">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>手机：</label>
          <input type="text" placeholder="普通输入框" class="username" value="13112345678">
        </div>
        <div class="mui-input-row">
          <label>密码：</label>
          <input type="password" class="mui-input-clear password" placeholder="带清除按钮的输入框" data-input-clear="5"
            value="123456"><span class="mui-icon mui-icon-clear mui-hidden"></span>
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary">确认</button>&nbsp;&nbsp;
          <a type="button" href='./register.html' class="mui-btn mui-btn-danger">注册</a>
        </div>
      </form>
    </div>
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./views/category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="./views/carts.html">
          <span class="mui-icon-extra mui-icon-extra-cart"></span>
          <div class="mui-tab-label" style='font-size: 12px'>购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
