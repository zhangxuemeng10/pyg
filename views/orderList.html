<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <title>zxm-pyg</title>
</head>

<body class="eleToggle">
  <div class="layout">
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">订单列表</h1>
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <div class="pyg_content">
      <div class="mui-scroll-wrapper" style="padding-top:45px">
        <div class="mui-scroll">
          <div class="mui-content">
            <div style="padding: 10px 10px;">
              <div id="segmentedControl"
                class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                <a class="mui-control-item mui-active" href="#item1">
                  全部
                </a>
                <a class="mui-control-item" href="#item2">
                  待付款
                </a>
                <a class="mui-control-item" href="#item3">
                  待发货
                </a>
              </div>
            </div>
            <div>
              <div id="item1" class="mui-control-content mui-active">
                <ul class="mui-table-view orderslists">
                  
                </ul>
              </div>
              <div id="item2" class="mui-control-content">
                <ul class="mui-table-view orderslists">
          
                </ul>
              </div>
              <div id="item3" class="mui-control-content">
                <ul class="mui-table-view">
                  <li class="mui-table-view-cell">
                    <div class="mui-row">
                      <div class="mui-col-xs-9">
                        <p>订单编号</p>
                        <p>无已付款订单</p>
                      </div>
                      <div class="mui-col-xs-3" style='line-height: 42px;color:red;'>￥0</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pyg_footer">
    <nav class="mui-bar mui-bar-tab">
      <a class="mui-tab-item " href="../index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item mui-active" href="./category.html">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon-extra mui-icon-extra-cart"></span>
        <div class="mui-tab-label pyg_cart" style='font-size: 13px;'>购物车</div>
      </a>
      <a class="mui-tab-item" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">我的</span>
      </a>
    </nav>
  </div>
  </div>
<script type='text/template' id='orderListTemp'>
  {{each list value index}}
 <li class="mui-table-view-cell">
                    <div class="mui-row">
                      <div class="mui-col-xs-9">
                      <p>订单编号</p>
                      <p>{{value.order_number}}</p>  
                      </div>
                      <div class="mui-col-xs-3" style='line-height: 42px;color:red;'>￥{{value.order_price}}</div>
                    </div>
 </li>
 {{/each}}
</script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/orderList.js"></script>
  

</body>

</html>
